<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>

    <meta property="og:title" content="Webcam test">
    <meta property="og:description" content="Displays the webcam">

    <title>Display Webcam Stream</title>
  </head>
  <body>
    <div class="version">
      Version 1.0
    </div>
    <div class="root">
      <span class="title">Webcam test</span>
      <div class="video-container" id="video-container">
        <video autoplay="true" id="player"></video>
      </div>
      <div class="action-bar">
        <button id="start">Start</button>
        <button id="stop" class="ml">Stop</button>
      </div>
    </div>
  </body>
</html>
