<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../global/global.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <script src="../../global/global.js"></script>
    <script src="../../libs/jszip.min.js"></script>

    <meta property="og:title" content="Image Split" />
    <meta
      property="og:description"
      content="Split and image into multiple smaller squares"
    />
    <meta
      property="og:image"
      content="https://avatars2.githubusercontent.com/u/47859473?s=460&u=dc9a2b7b6ab1e4bf13cb2431bc9c59a3e32796c3"
    />

    <title>Image Split</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-V8HYKKZTP6"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-V8HYKKZTP6");
    </script>
  </head>
  <body>
    <div class="version">Version 2.0.0</div>
    <div id="alert-box"></div>

    <!-- Upload Page -->
    <div id="upload-page">
      <p class="big-title">Image Split</p>
      <label
        for="initial-file-upload"
        class="custom-file-upload mb initial-upload"
      >
        Upload
      </label>
      <input
        class="mb"
        id="initial-file-upload"
        type="file"
        style="width: 100%"
        accept="image/*"
      />
    </div>

    <!-- Main Page -->
    <div id="main-page">
      <!-- Toolbar -->
      <div id="toolbar">
        <div class="col">
          <!-- Image File -->
          <div class="toolbar-section">
            <a class="toolbar-title">Image Split</a>
            <label for="file-upload" class="custom-file-upload mb">
              Change image
            </label>
            <input
              class="mb"
              id="file-upload"
              type="file"
              style="width: 100%"
              accept="image/*"
            />

            <div class="row">
              <p class="title">Name:</p>
              <input
                id="filename"
                type="text"
                style="width: 100%"
                onClick="this.setSelectionRange(0, this.value.length)"
              />
            </div>
          </div>

          <!-- Utils -->
          <div class="toolbar-section">
            <div class="row">
              <p class="title">Ratio:</p>
              <p id="ratio"></p>
            </div>

            <div class="row mb">
              <p class="title">Square size:</p>
              <p id="square-size"></p>
            </div>

            <input
              class="mb"
              id="multiplier"
              type="range"
              min="1"
              max="50"
              value="1"
              style="width: 100%"
            />

            <button class="mt" id="toggle-direction"></button>
          </div>

          <!-- Colors -->
          <div class="toolbar-section">
            <div class="row mb">
              <input
                type="color"
                id="primary-color"
                class="color-input"
                name="primary-color"
                value="#90D627"
              />
              <label for="primary-color">Primary color</label>
            </div>

            <div class="row mb">
              <input
                type="color"
                id="secondary-color"
                class="color-input"
                name="secondary-color"
                value="#23272a"
              />
              <label for="secondary-color">Secondary color</label>
            </div>

            <div class="row mb">
              <input
                type="color"
                id="bg-color"
                class="color-input"
                name="bg-color"
                value="#2C2F33"
              />
              <label for="bg-color">Background color</label>
            </div>

            <div class="row mb">
              <input
                type="color"
                id="alert-color"
                class="color-input"
                name="alert-color"
                value="#D63611"
              />
              <label for="alert-color">Alert color</label>
            </div>

            <button id="reset-colors" style="width: 100%">
              Reset Colors
            </button>
          </div>
        </div>

        <!-- Download -->
        <a href="#" class="button" id="download-button">
          <button id="download-display" style="width: 100%">Download</button>
        </a>
      </div>

      <!-- Canvas -->
      <div id="canvas-box">
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <!-- Download Page -->
    <div id="download-page">
      <p class="download-title">Downloading</p>
      <div class="download-bar-frame">
        <div id="download-bar"></div>
      </div>
      <div id="download-list"></div>

      <div id="download-back-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="inherit"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-chevron-left"
        >
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        <p>Back</p>
      </div>
    </div>
  </body>
</html>
